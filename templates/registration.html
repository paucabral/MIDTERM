<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css"/>
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="mt-3" style="text-align: center;">
            <h1 class="brand">MIDTERM</h1>
        </div>
        <div class="row">
            <div class="col">
                <div class="card card-body mt-3">
                    <h3 class="text-center">Sign Up</h3>
                    <br>
                    <form class="form-signin">
                        <div class="form-label-group">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" class="form-control" placeholder="First Name" required autofocus/>
                        </div>
                        <br>
                        <div class="form-label-group">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" class="form-control" placeholder="Last Name" required/>
                        </div>
                        <br>
                        <div class="form-label-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" class="form-control" placeholder="Username" required/>
                        </div>
                        <br>
                        <div class="form-label-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Password" required autofocus/>
                        </div>
                        <br>
                        <div class="form-label-group">
                            <label for="password2">Confirm Password</label>
                            <input type="password" id="password2" class="form-control" placeholder="Confirm Password" required autofocus/>
                        </div>
                        <br>
                        <button class="btn text-uppercase btn-primary" style="width: 100%;">Sign Up</button>
                        <hr>
                        <p class="text-center">
                            Have an account already?
                        <a href="/" style="text-decoration: none;">Sign In</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br>
    <footer>
        <div class="text-center text-muted">
            Developed by Jose Paulo C. Cabral
        </div>
    </footer>
</body>
</html>
